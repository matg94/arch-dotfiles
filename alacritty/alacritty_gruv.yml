
## env vars
env:
  TERM: xterm-256color

## window settings
window:
  opacity: 0.9
  padding:
    x: 30
    y: 20


# Class (window name)
class:
  instance: Alacritty
  general: Alacritty

# Scrolling
scrolling:
  history: 10000
  multiplier: 3

# Visual
visual_bell:
  animation: EaseOutExpo
  duration: 0.5
  color: "#e4c9af"

# Selection?
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

# writing thing (cursor) 
cursor:
  style: 'underline'

# def Shell
shell:
  program: /usr/bin/zsh

## Font stuff
font:
  normal:
    family: "UbuntuMono Nerd Font"
    style: Regular

  bold:
    family: "UbuntuMono Nerd Font"
    style: Bold

  italic:
    family: "UbuntuMono Nerd Font"
    style: Italic

  bold_italic:
    family: "UbuntuMono Nerd Font"
    style: Bold Italic

  size: 15

  glyph_offset:
    x: 0
    y: 0

custom_cursor_colors: true

# Mouse config
mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

# General config
live_config_reload: true
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#1d2021'
    foreground: '#fbf1c7'
  cursor:
    text:   CellForeground
    cursor: '#d65d0e'
  bright:
    black:   '#1d2021'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
  normal:
    black:   '#1d2021'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
    orange:  '#d65d0e'
